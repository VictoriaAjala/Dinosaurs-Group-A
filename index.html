<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Box Icon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion House Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="#logo" class="logo">DUNBAVIAS</a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">New Arrival</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#bookings">Bookings</a></li>
        </ul>

        <!-- Navbar -->
    <div class="header-icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-search-alt-2' id="search-icon"></i>
        <i class='bx bx-cart-alt' id="cart-icon"></i>
        <i cclass class='bx bx-user' id="user-icon"></i>
    </div>
    </header>

    <section class="home" id="home">
        <div class="home-text">
        <h1>Discover Timeless Elegance at <br> D' VIBRANTIS.</h1>
        <a href="#product" class="btn">Shop Now</a>
        </div>

        <div class="home-img">
            <img src="assets/cover page 1.jpg" style="width: 100%;" alt=""  id="bg">
        </div>
    </section>

    <!--Our Collection page-->
    <section class="new" id="new">
        <div class="heading">
            <h1>New <span>Arrival</span></h1>
        </div>

        <div class="swiper new-arrival">
            <div class="swiper-wrapper">

                <div class="swiper-slide box">
                    <img src="img/Sale Women's Clothing & Other Stories.jpg" alt="">
                    <div class="content">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>

                <div class="swiper-slide box">
                    <img src="img/Drop Shoulder Rib-knit Sweater.png" alt="">
                    <div class="content">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>

                <div class="swiper-slide box">
                    <img src="img/Lace-Up Back Crop Sweater.png" alt="">
                    <div class="content">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>
                <div class="swiper-slide box">
                    <img src="img/brown.jpg" alt="">
                    <div class="content">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>

                <div class="swiper-slide box">
                    <img src="img/SHEIN Vented Hem Chunky Knit Crop Sweater.jpg" alt="">
                    <div class="content">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>

                <div class="swiper-slide box">
                    <img src="img/Sweaters & Cardigans.jpg" alt="">
                    <div class="content">
                        <a href="#" class="btn">Buy Now</a>
                    </div>
                </div>

            </div>
        </div>
 </section>
</body>
</html>
